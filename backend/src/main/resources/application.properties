# spring.application.name=euipmenttool
# Server Configuration
server.port=8082

# H2 Database Connection Settings
spring.datasource.url=jdbc:h2:mem:equipment_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Settings (Access at http://localhost:8082/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA / Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Allow H2 Console to be framed (Required for the web UI)
spring.queries.hibernate.generate_statistics=false
spring.main.allow-circular-references=true

# This forces Spring to wait for Hibernate to create tables first
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always